<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="informacion.html">Información</a></li>
                <li><a href="servicioscliente.html">Servicios a cliente</a></li>
                <li class="perfil"><a href="#">Perfil</a></li>
            </ul>
        </div>
    </nav>


    <div class="formulario">

        <form action="envio.html" method="POST">
        <h1 id="titulo">¡Llene todos los datos!</h1>

        <section class="tituloo">
            <label for="titulo">Ingrese el titulo/asunto:</label><br><br>

            <input name="titulo" type="text" id="titulo" placeholder="Titulo/Asunto">
        </section><br>

        <section class="descripcionn">
            <label for="descripcion">Ingrese alguna descripcion:</label><br><br>

            <textarea placeholder="Ingrese su descripcion aqui" name="descripcion" id="descripcion" rows="3" cols="40"></textarea>
        </section>
        <section class="radioo">
            <p>Sexo:</p>

            <input type="radio" name="genero" id="hombre" value="hombre">
            <label for="hombre">Masculino</label>

            <input type="radio" name="genero" id="mujer" value="mujer">
            <label for="mujer">Femenino</label>

        </section><br>

        <section class="prioridades">
            <label for="prioridad">Elija la prioridad del 5 mas alto:</label><br><br>
            <select name="prioridad" id="prioridad">
                <option value="1">1 - No importante</option>
                <option value="2">2 - </option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </section>

        <section class="enviar">
            <input type="submit" value="Enviar">
            <input type="button" value="cambiar titulo" id="ejemplo">
        </section>
    </form>
    </div>
    <div class="formguard">

    </div>
    <script src="main.js"></script>
</body>
</html>
